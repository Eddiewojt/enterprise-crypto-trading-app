name: ğŸš€ Build Android APK - Enterprise Crypto Trading App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: mobile/yarn.lock
          
      - name: ğŸ”§ Install Dependencies
        working-directory: mobile
        run: |
          yarn install --frozen-lockfile
          
      - name: ğŸ—ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: ğŸ” Make Gradlew Executable
        working-directory: mobile/android
        run: chmod +x gradlew
        
      - name: ğŸ§¹ Clean Project
        working-directory: mobile/android
        run: ./gradlew clean
        
      - name: ğŸ—ï¸ Build Release APK
        working-directory: mobile/android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        
      - name: ğŸ“± Rename APK File
        run: |
          mkdir -p mobile/android/app/build/outputs/apk/release/
          if [ -f "mobile/android/app/build/outputs/apk/release/app-release.apk" ]; then
            mv mobile/android/app/build/outputs/apk/release/app-release.apk \
               mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk
          elif [ -f "mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            mv mobile/android/app/build/outputs/apk/release/app-release-unsigned.apk \
               mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk
          fi
             
      - name: âœ… Verify APK Build
        run: |
          if [ -f "mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk" ]; then
            echo "âœ… APK Build Successful!"
            ls -la mobile/android/app/build/outputs/apk/release/
          else
            echo "âŒ APK Build Failed - checking all APK files:"
            find mobile/android -name "*.apk" -type f
            exit 1
          fi
          
      - name: ğŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-crypto-trading-apk-v2.0.0
          path: mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk
          retention-days: 30
          
      - name: ğŸ‰ Build Summary
        if: success()
        run: |
          echo "ğŸ‰ Android APK Build Completed Successfully!"
          echo "ğŸ“± APK: enterprise-crypto-trading-v2.0.0.apk"
          echo "ğŸ“¥ Download from Artifacts section"