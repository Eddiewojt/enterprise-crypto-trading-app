name: ğŸš€ Build Android APK - Enterprise Crypto Trading App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ”§ Install React Native CLI
        run: npm install -g react-native-cli
          
      - name: ğŸ”§ Install Dependencies
        working-directory: mobile
        run: |
          npm install
          
      - name: ğŸ—ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 29
          build-tools: 29.0.3
          
      - name: ğŸ” Make Gradlew Executable
        working-directory: mobile/android
        run: chmod +x gradlew
        
      - name: ğŸ§¹ Clean Project
        working-directory: mobile/android
        run: ./gradlew clean --stacktrace
        
      - name: ğŸ—ï¸ Build Debug APK (Simpler Approach)
        working-directory: mobile/android
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        
      - name: ğŸ“± Find and Rename APK
        run: |
          find mobile/android -name "*.apk" -type f
          APK_FILE=$(find mobile/android -name "app-debug.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            mkdir -p mobile/android/app/build/outputs/apk/release/
            cp "$APK_FILE" mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk
            echo "âœ… APK found and renamed successfully"
          else
            echo "âŒ No APK file found"
            find mobile/android -name "*.apk" -type f
            exit 1
          fi
             
      - name: âœ… Verify APK Build
        run: |
          if [ -f "mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk" ]; then
            echo "âœ… APK Build Successful!"
            ls -la mobile/android/app/build/outputs/apk/release/
            APK_SIZE=$(du -h mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk | cut -f1)
            echo "ğŸ“¦ APK Size: $APK_SIZE"
          else
            echo "âŒ APK Build Failed!"
            find mobile/android -name "*.apk" -type f
            exit 1
          fi
          
      - name: ğŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-crypto-trading-apk-v2.0.0
          path: mobile/android/app/build/outputs/apk/release/enterprise-crypto-trading-v2.0.0.apk
          retention-days: 30
          
      - name: ğŸ‰ Build Summary
        if: success()
        run: |
          echo "ğŸ‰ Android APK Build Completed Successfully!"
          echo "ğŸ“± APK: enterprise-crypto-trading-v2.0.0.apk"
          echo "ğŸ“¥ Download from Artifacts section"
          echo "âœ… Ready for installation on Android devices!"