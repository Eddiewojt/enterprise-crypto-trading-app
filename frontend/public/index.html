        <!-- PWA Service Worker Registration -->
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
                .then((registration) => {
                  console.log('‚úÖ PWA: Service Worker registered successfully');
                  console.log('üöÄ Enterprise Crypto Trading Platform is now installable!');
                  
                  // Show install prompt when available
                  let deferredPrompt;
                  window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('üì± PWA: Install prompt available');
                    deferredPrompt = e;
                    // Show custom install button or banner
                    showInstallPrompt(deferredPrompt);
                  });
                })
                .catch((error) => {
                  console.log('‚ùå PWA: Service Worker registration failed', error);
                });
            });
          }
          
          function showInstallPrompt(deferredPrompt) {
            // Create install banner
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="position: fixed; top: 0; left: 0; right: 0; background: linear-gradient(45deg, #3b82f6, #8b5cf6); color: white; padding: 12px; text-align: center; z-index: 9999; font-family: system-ui;">
                <strong>üì± Install Enterprise Crypto Trading App</strong>
                <button onclick="installApp()" style="margin-left: 15px; background: white; color: #1e293b; border: none; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer;">
                  Install App
                </button>
                <button onclick="this.parentElement.parentElement.remove()" style="margin-left: 10px; background: transparent; color: white; border: 1px solid white; padding: 8px 12px; border-radius: 6px; cursor: pointer;">
                  ‚úï
                </button>
              </div>
            `;
            document.body.appendChild(installBanner);
            
            window.installApp = () => {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('‚úÖ PWA: User accepted the install prompt');
                } else {
                  console.log('‚ùå PWA: User dismissed the install prompt');
                }
                deferredPrompt = null;
                installBanner.remove();
              });
            };
          }
        </script>
